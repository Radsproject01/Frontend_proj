<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glowy Pasta Sparkles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c2f4df, #f5fff9);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    p {
      font-size: 24px;
      color: #222;
      font-style: italic;
      z-index: 1;
      position: relative;
    }

    img {
      width: 60%;
      max-width: 500px;
      border-radius: 16px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      z-index: 1;
      position: relative;
    }

    img:hover {
      transform: scale(1.05);
    }

    .sparkles {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px 3px rgba(255, 255, 255, 0.6);
      animation: floatSparkle linear infinite;
    }

    @keyframes floatSparkle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <p>Click on the image to explore pasta recipes!</p>

  <img src="pasta.png" alt="Pasta Dish" usemap="#mapvalue">
  <map name="mapvalue">
    <area shape="default" href="pasta.html" alt="Pastapage" target="_blank">
  </map>

  <div class="sparkles" id="sparkle-container"></div>

  <script>
    const container = document.getElementById('sparkle-container');

    for (let i = 0; i < 100; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDuration = (5 + Math.random() * 5) + 's';
      sparkle.style.animationDelay = (Math.random() * 5) + 's';
      container.appendChild(sparkle);
    }
  </script>
</body>
</html>
